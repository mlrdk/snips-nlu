---
version: 1
disable_existing_loggers: True
formatters:
    simple:
        format: "[%(levelname)s][%(asctime)s.%(msecs)03d][%(name).20s]: %(message)s"
        datefmt: "%H:%M:%S"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple

loggers:
    snips_nlu:
        level: DEBUG
        handlers: [console]
        propagate: no

root:
    level: DEBUG
    handlers: [console]
...